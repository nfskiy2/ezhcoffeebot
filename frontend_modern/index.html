<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Иконка по умолчанию Vite - можно удалить или заменить -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Мета-теги, специфичные для Telegram Mini App -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="176">
    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="noindex, nofollow">

    <!-- Заголовок вашего приложения -->
    <title>Laurel Cafe</title>
    <!-- Можно удалить стандартный заголовок Vite: <title>Vite + React + TS</title> -->

    <!-- Подключение скрипта Telegram Web App SDK с официального сервера -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Скрипт для применения класса темы (light/dark) к корневому элементу html -->
    <script>
        function setThemeClass() {
          document.documentElement.className = Telegram.WebApp.colorScheme;
        }
        // Убеждаемся, что Telegram.WebApp доступен перед подпиской на события
        // События WebApp начинают работать после Telegram.WebApp.ready()
        // Мы подпишемся на 'themeChanged' и применим тему, как только WebApp будет готов.
        // Если WebApp уже готов (например, при горячей перезагрузке), применяем тему сразу.
        if (window.Telegram && window.Telegram.WebApp && Telegram.WebApp.ready) {
             Telegram.WebApp.ready(); // Уведомляем Telegram, что приложение готово
             Telegram.WebApp.onEvent('themeChanged', setThemeClass);
             setThemeClass(); // Применяем тему при старте
             // Возможно, здесь стоит вызвать WebApp.expand(), если это нужно сразу
             // Telegram.WebApp.expand();
        } else {
             // Если скрипт WebApp еще не загрузился или не готов, ждем его
             window.addEventListener('telegramWebAppReady', () => {
                 if (window.Telegram && window.Telegram.WebApp) {
                     Telegram.WebApp.ready(); // Уведомляем Telegram, что приложение готово
                     Telegram.WebApp.onEvent('themeChanged', setThemeClass);
                     setThemeClass(); // Применяем тему при старте
                     // Telegram.WebApp.expand(); // Возможно, здесь стоит вызвать expand
                 }
             });
        }
    </script>

    <!-- Подключение внешних шрифтов -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- Vite инжектирует ваш основной JS скрипт приложения сюда -->
    <!-- <script type="module" src="/src/main.tsx"></script> <--- Эта строка добавится Vite автоматически -->
  </head>
  <body>
    <!-- Главный контейнер, куда React будет монтировать ваше приложение -->
    <div id="root"></div>

    <!-- Скрипт Vite для вашего приложения. Убедитесь, что у вас есть src/main.tsx -->
    <!-- Vite автоматически управляет этой строкой. Вам не нужно ее добавлять вручную,
         если только вы не отключили эту функцию в конфиге Vite.
         Если стандартный index.html из тестового проекта работал, эта строка инжектируется. -->
    <script type="module" src="/src/main.tsx"></script>

  </body>
</html>
